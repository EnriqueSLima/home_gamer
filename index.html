<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom clock</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js" defer></script>
</head>

<body>
    <header>
        <button id="settings_button">settings</button>
    </header>

    <!-- MAIN CONTENT -->
    <div id="main">
        <div id="round_number"></div>
        <div id="clock"></div>
        <div id="current_level"></div>
        <div id="next_level"></div>
        <button id="start_button">Start</button>
    </div>

    <!-- SETTINGS MENU -->
    <div id="settings_menu">
        <label for=""></label>
        <label for="">Duration (minutes)</label>
        <label for="">Small blind</label>
        <label for="">Big blind</label>
        <label for="level1">Level 1:</label>
        <input type="number" value="" class="time">
        <input type="number" step="50" value="100" class="small_blind">
        <input type="number" step="50" value="200" class="big_blind">
        <label for="level2">Level 2:</label>
        <input type="number" value="" class="time">
        <input type="number" step="50" value="100" class="small_blind">
        <input type="number" step="50" value="300" class="big_blind">
        <label for="level3">Level 3:</label>
        <input type="number" value="" class="time">
        <input type="number" step="50" value="200" class="small_blind">
        <input type="number" step="50" value="400" class="big_blind">
        <label for="level4">Level 4:</label>
        <input type="number" value="" class="time">
        <input type="number" step="50" value="300" class="small_blind">
        <input type="number" step="50" value="600" class="big_blind">

    </div>


</body>

</html>
